{{ define "content" }}
<section class="bg-black text-green-400 min-h-screen py-16 px-6">
  <div class="max-w-4xl mx-auto">
    <a href="/projects" class="text-sm text-green-500 hover:underline">&larr; Back to Projects</a>

    <div class="mt-6 bg-gray-900 border border-green-600 rounded-xl overflow-hidden shadow-lg">
      <img src="{{ .Project.ImageURL }}" alt="{{ .Project.Title }}" class="w-full max-h-[400px] object-cover border-b border-green-600" />

      <div class="p-6 space-y-4">
        <h1 class="text-3xl font-bold">{{ .Project.Title }}</h1>
        <p class="text-gray-300 leading-relaxed">{{ .Project.Description }}</p>

        {{ if .Project.Link }}
        <a href="{{ .Project.Link }}" target="_blank" class="inline-block mt-4 bg-green-600 hover:bg-green-700 text-black font-bold px-4 py-2 rounded-md transition-colors">
          ðŸ”— Visit Project
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
