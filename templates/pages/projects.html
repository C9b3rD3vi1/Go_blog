{{ block "content" . }}

<div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
  {{ range .Projects }}
  <a href="/project_view{{ .Slug }}"
    class="project-card group relative bg-gradient-to-br from-gray-900 via-black to-gray-950 border border-green-600/30 rounded-2xl overflow-hidden shadow-xl hover:shadow-green-500/30 transform hover:-translate-y-2 hover:scale-[1.02] transition-all duration-500">

    <!-- Background glow effect -->
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-700 bg-gradient-to-tr from-green-400/10 via-transparent to-green-600/10"></div>
    
    <!-- Animated gradient border effect -->
    <div class="absolute -inset-1 bg-gradient-to-r from-green-600/0 via-green-400/50 to-green-600/0 opacity-0 group-hover:opacity-100 transition-opacity duration-1000 blur-sm"></div>

    <!-- Image container -->
    <div class="aspect-video bg-gradient-to-br from-gray-800 to-black overflow-hidden relative">
      <img src="{{ .ImageURL }}" alt="{{ .Title }}"
        class="w-full h-full object-cover group-hover:opacity-90 transition-all duration-700 scale-105 group-hover:scale-110" />
      
      <!-- Status badge -->

    </div>

    <!-- Content area -->
    <div class="p-6 relative z-10">
      <h2 class="text-xl font-bold mb-2 text-green-400 group-hover:text-green-300 transition-colors duration-300">
        {{ .Title }}
      </h2>
      <p class="text-sm text-gray-400 leading-relaxed mb-4 line-clamp-3">
        {{ .Description }}
      </p>
      
      <!-- Tech stack tags -->
      <div class="tech-stack mb-4 flex flex-wrap gap-2">
        {{ range .TechStacks }}
        <span class="text-xs px-2 py-1 bg-blue-800/60 text-green-300/90 rounded-md border border-green-700/30 backdrop-blur-sm">
          {{ .TechStacks.Name }}
        </span>
        {{ end }}
      </div>

      <!-- CTA button -->
      <div class="flex items-center justify-between mt-2">
        <span class="inline-flex items-center gap-2 text-green-400 font-semibold text-sm group-hover:translate-x-1 transition-transform duration-300">
          View Details â†’
        </span>
        <span class="text-xs text-gray-500">
          {{ .Published }}
        </span>
      </div>
    </div>
  </a>
  {{ else }}
  <div class="col-span-full text-center py-16 animate-fade-in-up">
    <div class="text-6xl mb-4">ðŸš€</div>
    <p class="text-gray-400 text-lg">No projects available yet.</p>
    <p class="text-gray-600 text-sm mt-2">Check back soon for updates!</p>
  </div>
  {{ end }}
</div>

<style>
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes subtle-pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  .project-card {
    opacity: 0;
    animation: fade-in-up 0.8s ease forwards;
  }

  /* Stagger animations for cards */
  .project-card:nth-child(1) { animation-delay: 0.05s; }
  .project-card:nth-child(2) { animation-delay: 0.1s; }
  .project-card:nth-child(3) { animation-delay: 0.15s; }
  .project-card:nth-child(4) { animation-delay: 0.2s; }
  .project-card:nth-child(5) { animation-delay: 0.25s; }
  .project-card:nth-child(6) { animation-delay: 0.3s; }
  .project-card:nth-child(n+7) { animation-delay: 0.35s; }

  /* Hover effect for tech stack tags */
  .tech-stack span {
    transition: all 0.3s ease;
  }
  
  .tech-stack span:hover {
    background: rgba(34, 197, 94, 0.2);
    transform: translateY(-1px);
  }

  /* Subtle pulse animation for empty state */
  .animate-fade-in-up {
    animation: fade-in-up 1s ease, subtle-pulse 3s ease-in-out infinite;
  }
</style>
{{ end }}
