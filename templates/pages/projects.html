{{ define "content" }}
<section class="bg-black text-green-400 min-h-screen py-16 px-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 border-b border-green-500 pb-2">
      ðŸš€ Projects
    </h1>

    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {{ range .Projects }}
      <a href="/project_view{{ .Slug }}" class="block group bg-gray-900 border border-green-600 rounded-xl overflow-hidden hover:shadow-lg hover:scale-[1.02] transition-transform duration-200">
        <div class="aspect-video bg-black overflow-hidden">
          <img src="{{ .ImageURL }}" alt="{{ .Title }}" class="w-full h-full object-cover group-hover:opacity-80 transition-opacity" />
        </div>
        <div class="p-4">
          <h2 class="text-xl font-bold group-hover:text-green-300">{{ .Title }}</h2>
          <p class="text-sm text-gray-400 line-clamp-3 mt-2">{{ .Description }}</p>
        </div>
      </a>
      {{ else }}
      <p class="text-gray-400">No projects available yet.</p>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
