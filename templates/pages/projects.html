{{ block "content" . }}

<div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
  {{ range .Projects }}
  <a href="/project_view{{ .Slug }}"
    class="project-card group relative bg-gradient-to-br from-gray-900 via-black to-gray-950 border border-green-600/30 rounded-2xl overflow-hidden shadow-xl hover:shadow-green-500/30 transform hover:-translate-y-3 hover:scale-[1.03] transition-all duration-500">

    <!-- Floating glow background -->
    <div class="absolute inset-0 opacity-10 group-hover:opacity-20 transition duration-500 bg-gradient-to-tr from-green-400/30 via-transparent to-green-600/30 blur-2xl"></div>

    <!-- Image -->
    <div class="aspect-video bg-black overflow-hidden relative">
      <img src="{{ .ImageURL }}" alt="{{ .Title }}"
        class="w-full h-full object-cover group-hover:opacity-80 transition-opacity duration-700 scale-105 group-hover:scale-110" />

      <!-- Overlay badge -->
      <span class="absolute top-3 right-3 text-xs px-3 py-1 bg-green-600/80 text-black font-bold rounded-full shadow-md">
        NEW
      </span>
    </div>

    <!-- Content -->
    <div class="p-6 relative z-10">
      <h2 class="text-2xl font-extrabold mb-3 text-green-400 group-hover:text-green-300 transition-colors">
        {{ .Title }}
      </h2>
      <p class="text-sm text-gray-400 leading-relaxed line-clamp-3">
        {{ .Description }}
      </p>

      <!-- Button style link -->
      <div class="mt-4">
        <span
          class="inline-flex items-center gap-2 text-green-400 font-semibold text-sm group-hover:translate-x-1 transition-transform">
          View Project â†’
        </span>
      </div>
    </div>
  </a>
  {{ else }}
  <p class="text-gray-400 col-span-full text-center animate-fade-in-up">No projects available yet.</p>
  {{ end }}
</div>

<style>
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .project-card {
    opacity: 0;
    animation: fade-in-up 0.8s ease forwards;
  }

  /* Staggering effect with nth-child */
  .project-card:nth-child(1) { animation-delay: 0.1s; }
  .project-card:nth-child(2) { animation-delay: 0.2s; }
  .project-card:nth-child(3) { animation-delay: 0.3s; }
  .project-card:nth-child(4) { animation-delay: 0.4s; }
  .project-card:nth-child(5) { animation-delay: 0.5s; }
  .project-card:nth-child(6) { animation-delay: 0.6s; }
</style>
{{ end }}
