{{ define "content" }}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-indigo-50 px-4">
  <section class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    
    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">
      Create Your Account
    </h1>

    <!-- Error Alert -->
    {{ if .error }}
    <div class="flex items-center gap-2 bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-6">
      <i data-lucide="alert-triangle" class="w-5 h-5"></i>
      <span>{{ .error }}</span>
    </div>
    {{ end }}

    <!-- Registration Form -->
    <form method="POST" action="/register" class="space-y-5">
      
      <!-- Full Name -->
      <div>
        <label for="fullname" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="e.g., Jane Doe"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="e.g., janedoe"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@domain.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password_confirm" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          name="password_confirm"
          id="password_confirm"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-200">
          <i data-lucide="user-plus" class="w-4 h-4"></i>
          Register
        </button>
      </div>
    </form>

    <!-- Login Redirect -->
    <p class="text-center mt-6 text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-indigo-600 font-semibold hover:underline">Login here</a>
    </p>
  </section>
</div>
{{ end }}
