<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | CyberDev Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.0/dist/full.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
        }

        /* Layout */
        .admin-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .admin-content {
            flex: 1;
            padding: 2rem;
            margin-left: var(--sidebar-width);
        }

        @media (max-width: 768px) {
            .admin-content {
                margin-left: 0;
                padding: 1rem;
            }
        }

        /* Sidebar */
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: #0f172a;
            color: white;
            overflow-y: auto;
            z-index: 40;
            border-right: 1px solid #334155;
        }

        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .admin-sidebar.active {
                transform: translateX(0);
            }
        }

        /* Nav Items */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 0.375rem;
            margin: 0.25rem 0.75rem;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background-color: rgba(37, 99, 235, 0.2);
            color: #2563eb;
            border-left: 3px solid #2563eb;
        }

        .nav-item i {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        /* Footer */
        .admin-footer {
            background: #0f172a;
            color: #cbd5e1;
            padding: 1.5rem;
            margin-left: var(--sidebar-width);
            border-top: 1px solid #334155;
        }

        @media (max-width: 768px) {
            .admin-footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="admin-layout">

    <!-- Sidebar -->
    <aside id="sidebar" class="admin-sidebar">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold sidebar-logo">CyberHub</h1>
                    <p class="text-xs text-slate-400">Admin Console</p>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="/admin/dashboard" class="nav-item active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/posts" class="nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Posts</span>
                </a>
                <a href="/admin/projects" class="nav-item">
                    <i data-lucide="folder-git-2"></i>
                    <span>Projects</span>
                </a>
                <a href="/admin/services" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span>Services</span>
                </a>
                <a href="/admin/techstacks" class="nav-item">
                    <i data-lucide="cpu"></i>
                    <span>Tech Stacks</span>
                </a>
                <a href="/admin/tags" class="nav-item">
                    <i data-lucide="tag"></i>
                    <span>Tags</span>
                </a>
                <a href="/admin/users" class="nav-item">
                    <i data-lucide="users"></i>
                    <span>Users</span>
                </a>
            </nav>
        </div>

        <div class="p-6 mt-auto border-t border-slate-800 text-sm text-slate-400">
            <p class="font-medium text-slate-300">System Status</p>
            <p class="mt-1">All systems operational</p>
            <div class="mt-3 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs">Last updated: Just now</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-content">
        {{ block "content" . }}{{ end }}
    </main>

    <script>
        // Initialize icons
        lucide.createIcons();

        // Sidebar toggle for mobile
        const sidebar = document.getElementById('sidebar');
        document.addEventListener('click', (event) => {
            const toggleBtn = document.getElementById('mobile-menu-toggle');
            if (window.innerWidth <= 768 && toggleBtn && !sidebar.contains(event.target) && event.target !== toggleBtn) {
                sidebar.classList.remove('active');
            }
        });

        // Set active nav item based on URL
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.href === window.location.href) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>
</body>
</html>
