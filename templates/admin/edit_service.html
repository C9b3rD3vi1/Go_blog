{{ block "content" . }}
<section class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl w-full mx-auto p-10 bg-white rounded-3xl shadow-xl animate-fade-in-up">
    <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 text-gray-900 text-center">
      ✏️ Edit Service
    </h1>

    {{ if .Error }}
    <div class="alert alert-error mb-6">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/admin/services/edit/{{ .Service.ID }}" class="space-y-6">
        <!-- Title -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Title</label>
            <input 
                name="title" 
                type="text" 
                value="{{ .Service.Title }}" 
                class="w-full px-6 py-4 rounded-2xl border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 text-lg transition-colors" 
                required
            >
        </div>

        <!-- Description -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Description</label>
            <textarea 
                name="description" 
                class="w-full px-6 py-4 rounded-2xl border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 text-lg h-40 md:h-52 transition-colors" 
                required
            >{{ .Service.Description }}</textarea>
        </div>

        <!-- Image URL -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Image URL</label>
            <input 
                name="image" 
                type="text" 
                value="{{ .Service.ImageURL }}" 
                class="w-full px-6 py-4 rounded-2xl border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 text-lg transition-colors"
            >
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-full py-4 text-lg font-semibold rounded-2xl">
            Update Service
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/admin/services" class="btn btn-link text-gray-600 hover:text-gray-900">
            ← Back to Services
        </a>
    </div>
  </div>
</section>
{{ end }}
