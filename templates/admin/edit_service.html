{{ define "content" }}
<div class="max-w-3xl mx-auto p-6 bg-base-200 rounded-lg shadow-lg mt-8">
    <h1 class="text-2xl font-bold mb-6">✏️ Edit Service</h1>

    {{ if .Error }}
    <div class="alert alert-error mb-4">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/admin/services/edit/{{ .Service.ID }}" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Title</label>
            <input name="title" type="text" value="{{ .Service.Title }}" class="input input-bordered w-full" required>
        </div>

        <div>
            <label class="block mb-1 font-semibold">Description</label>
            <textarea name="description" class="textarea textarea-bordered w-full" required>{{ .Service.Description }}</textarea>
        </div>

        <div>
            <label class="block mb-1 font-semibold">Image URL</label>
            <input name="image" type="text" value="{{ .Service.ImageURL }}" class="input input-bordered w-full">
        </div>

        <button type="submit" class="btn btn-primary w-full">Update Service</button>
    </form>

    <a href="/admin/services" class="btn btn-link mt-4">← Back to Services</a>
</div>
{{ end }}
