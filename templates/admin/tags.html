{{ block "content" .}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tags</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Manage Tags</h1>

        <!-- Create Tag Form -->
        <form action="/admin/tags" method="POST" class="flex gap-2 mb-6">
            <input type="text" name="name" placeholder="New tag name" required
                   class="input input-bordered input-primary w-full">
            <button type="submit" class="btn btn-primary">Add Tag</button>
        </form>

        <hr class="my-6">

        <!-- Existing Tags -->
        <ul class="space-y-2">
            {{ range .Tags }}
            <li class="flex justify-between items-center bg-gray-50 p-3 rounded shadow-sm hover:bg-gray-100 transition">
                <span class="font-medium text-gray-700">{{ .Name }}</span>
                <form action="/admin/tags/delete/{{ .ID }}" method="POST">
                    <button type="submit" class="btn btn-sm btn-error" onclick="return confirm('Delete this tag?')">
                        Delete
                    </button>
                </form>
            </li>
            {{ end }}
        </ul>

        <div class="mt-8 text-center">
            <a href="/admin/posts" class="btn btn-outline btn-secondary">Back to Posts</a>
        </div>
    </div>

</body>
</html>
{{ end }}
