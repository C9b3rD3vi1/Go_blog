<!-- Admin login page Dashboard!! -->

<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Admin login page for the dashboard">
    <meta name="keywords" content="admin, login, dashboard">
    <meta name="author" content="C9b3rD3vi1">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .alert {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            text-align: center;
            justify-content: center;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
        </style>

</head>

<!-- Body -->
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hackers Hub</h1>

        <h2 class="mb-4">Admin Login</h2>
        <p class="text-center mb-4">Please log in to access the admin dashboard.</p>
        {{if .Error}}
            <div class="alert alert-danger">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/admin/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
