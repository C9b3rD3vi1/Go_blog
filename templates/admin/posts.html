{{ block "content" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Embed this CSS or link it from a separate styles.css file */
      :root {
          --bg-color: #f4f7f9;
          --container-bg: #ffffff;
          --text-color: #333;
          --header-bg: #1c2b36;
          --header-text: #ffffff;
          --primary-color: #2e6ff2;
          --delete-color: #d9534f;
          --border-color: #e0e0e0;
          --shadow-color: rgba(0, 0, 0, 0.05);
          --font-family: 'Inter', sans-serif;
      }

      body {
          font-family: var(--font-family);
          background-color: var(--bg-color);
          margin: 0;
          padding: 2rem;
          color: var(--text-color);
      }

      .admin-container {
          max-width: 1000px;
          margin: 0 auto;
          background-color: var(--container-bg);
          border-radius: 8px;
          box-shadow: 0 4px 12px var(--shadow-color);
          padding: 2rem;
      }

      .admin-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
          border-bottom: 1px solid var(--border-color);
      }

      .admin-title {
          font-size: 2rem;
          font-weight: 700;
          color: var(--header-bg);
          margin: 0;
      }

      .new-post-btn {
          background-color: var(--primary-color);
          color: white;
          padding: 0.75rem 1.5rem;
          border-radius: 6px;
          text-decoration: none;
          font-weight: 600;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          transition: background-color 0.3s;
      }

      .new-post-btn:hover {
          background-color: #2558c7;
      }

      .posts-table {
          width: 100%;
          border-collapse: collapse;
          font-size: 0.95rem;
          text-align: left;
      }

      .posts-table th, .posts-table td {
          padding: 1rem;
          border-bottom: 1px solid var(--border-color);
      }

      .posts-table thead th {
          background-color: var(--bg-color);
          font-weight: 600;
          color: #666;
          text-transform: uppercase;
      }

      .posts-table tbody tr:hover {
          background-color: #fafafa;
      }

      .post-actions {
          display: flex;
          gap: 0.75rem;
          align-items: center;
      }

      .post-actions a, .post-actions button {
          text-decoration: none;
          font-weight: 500;
          background: none;
          border: none;
          cursor: pointer;
          font-size: 1rem;
          padding: 0;
          color: var(--primary-color);
          transition: color 0.3s;
      }
      
      .post-actions button {
        color: var(--delete-color);
      }

      .post-actions a:hover {
          color: #1a4a9b;
      }

      .post-actions button:hover {
          color: #b52b27;
      }

      .no-posts {
          text-align: center;
          color: #999;
          font-style: italic;
          padding: 2rem;
      }
    </style>
</head>
<body>
    <main class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">Manage Posts</h1>
            <a href="/admin/posts/new" class="new-post-btn">
                âž• New Post
            </a>
        </header>

        <div class="posts-list">
            <table class="posts-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Posts }}
                    <tr>
                        <td>{{ .Title }}</td>
                        <td>{{ .Slug }}</td>
                        <td>
                            <div class="post-actions">
                                <a href="/admin/posts/{{ .Slug }}">View</a>
                                <a href="/admin/posts/edit/{{ .ID }}">Edit</a>
                                <form action="/admin/posts/delete/{{ .ID }}" method="POST" style="display:inline">
                                    <button type="submit" onclick="return confirm('Are you sure you want to delete this post? This action cannot be undone.')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="3" class="no-posts">No posts yet.</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
{{ end }}
