{{ define "content" }}
<section class="bg-black text-green-400 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="bg-gray-900 border border-green-600/50 rounded-2xl shadow-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6">âž• Add Tech Stack</h1>
    {{ if .Error }}
    <p class="text-red-500 mb-4">{{ .Error }}</p>
    {{ end }}
    <!-- IMPORTANT: enctype is required for file uploads -->
    <form method="POST" action="/admin/techstacks/new" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="name" placeholder="Tech Stack Name" required
        class="w-full p-3 bg-black border border-green-600 rounded-lg" />

      <!-- File upload instead of URL -->
      <input type="file" name="icon" accept="image/*"
        class="w-full p-3 bg-black border border-green-600 rounded-lg" />

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 px-4 rounded-lg transition">Create</button>
    </form>
  </div>
</section>
{{ end }}
