{{ define "content" }}
<section class="bg-gray-50 text-gray-800 min-h-screen py-8 md:py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-sm sm:max-w-xl md:max-w-3xl w-full mx-auto p-6 md:p-10 bg-white rounded-3xl shadow-xl animate-fade-in-up">
    <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-gray-900 tracking-tight text-center">
      âž• Add New Service
    </h1>

    <form method="POST" action="/admin/services/new" enctype="multipart/form-data" class="space-y-6">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-semibold mb-2 text-gray-700">Title</label>
        <input type="text" id="title" name="title" placeholder="Service Title" class="w-full px-4 py-2.5 rounded-xl bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" required>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-semibold mb-2 text-gray-700">Description</label>
        <textarea id="description" name="description" placeholder="Service Description" class="w-full px-4 py-2.5 rounded-xl bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 h-32 md:h-40 transition-colors" required></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-sm font-semibold mb-2 text-gray-700">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2.5 rounded-xl bg-gray-100 text-gray-900 border border-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer" />
      </div>

      <!-- Tech Stacks Dropdown -->
      <div id="tech-stacks-dropdown" class="relative mt-8 mb-8">
        <label class="block text-sm font-semibold mb-2 text-gray-700">Select Tech Stacks</label>

        <!-- Dropdown button -->
        <button type="button" id="dropdown-button" class="w-full px-4 py-2.5 rounded-xl bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 flex justify-between items-center transition-colors">
          <div class="flex flex-wrap gap-1" id="button-tags">
            <span class="text-gray-500 truncate">Select tech stacks</span>
          </div>
          <svg class="w-5 h-5 ml-2 text-gray-400 transform transition-transform duration-200" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Dropdown list -->
        <div id="dropdown-list" class="hidden absolute mt-2 w-full bg-white border border-gray-300 rounded-xl shadow-lg z-50 max-h-72 overflow-auto p-2 space-y-1">
          {{ if .TechStacks }}
            {{ range .TechStacks }}
            <label class="flex items-center px-3 py-2 cursor-pointer hover:bg-gray-100 rounded-lg">
              <input type="checkbox" name="techstacks[]" value="{{ .ID }}" data-name="{{ .Name }}" class="techstack-checkbox mr-2 rounded-lg text-blue-500 bg-gray-200 border-gray-300 focus:ring-blue-500">
              <span class="text-gray-800 truncate">{{ .Name }}</span>
            </label>
            {{ end }}
          {{ else }}
            <div class="px-3 py-2 text-gray-500 italic">No tech stacks available</div>
          {{ end }}
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full mt-6 px-6 py-3 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-700 transition-colors transform hover:scale-105">
        Add Service
      </button>
    </form>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dropdownContainer = document.getElementById("tech-stacks-dropdown");
  const dropdownButton = document.getElementById("dropdown-button");
  const dropdownList = document.getElementById("dropdown-list");
  const dropdownArrow = document.getElementById("dropdown-arrow");
  const checkboxes = dropdownContainer.querySelectorAll(".techstack-checkbox");
  const buttonTags = document.getElementById("button-tags");

  function updateButtonTags() {
    const selectedItems = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => ({id: cb.value, name: cb.dataset.name}));

    buttonTags.innerHTML = "";
    if(selectedItems.length === 0) {
      const placeholder = document.createElement("span");
      placeholder.classList.add("text-gray-500", "truncate");
      placeholder.textContent = "Select tech stacks";
      buttonTags.appendChild(placeholder);
    } else {
      selectedItems.forEach(item => {
        const tag = document.createElement("span");
        tag.className = "bg-blue-600 text-white px-2 py-1 rounded-full text-xs flex items-center gap-1";
        tag.textContent = item.name;

        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.innerHTML = "&times;";
        removeBtn.className = "ml-1 text-white text-sm opacity-75 hover:opacity-100";
        removeBtn.addEventListener("click", () => {
          const cb = dropdownContainer.querySelector(`input[value="${item.id}"]`);
          cb.checked = false;
          updateButtonTags();
        });

        tag.appendChild(removeBtn);
        buttonTags.appendChild(tag);
      });
    }
  }

  checkboxes.forEach(cb => cb.addEventListener("change", updateButtonTags));

  dropdownButton.addEventListener("click", () => {
    dropdownList.classList.toggle("hidden");
    dropdownArrow.classList.toggle("rotate-180");
  });

  document.addEventListener("click", event => {
    if (!dropdownContainer.contains(event.target)) {
      dropdownList.classList.add("hidden");
      dropdownArrow.classList.remove("rotate-180");
    }
  });

  updateButtonTags();
});
</script>
{{ end }}
