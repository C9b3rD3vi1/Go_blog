{{ define "content" }}
<section class="bg-black text-green-400 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="bg-gray-900 border border-green-600/50 rounded-2xl shadow-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6">✏️ Edit Tech Stack</h1>
    <form method="POST" action="/admin/techstacks/edit/{{ .TechStack.ID }}" enctype="multipart/form-data" class="space-y-4">
      
      <!-- Name -->
      <input type="text" name="name" value="{{ .TechStack.Name }}" required
        class="w-full p-3 bg-black border border-green-600 rounded-lg" />

      <!-- Icon File Upload -->
      <div>
        <label class="block mb-2 text-sm font-bold">Upload Icon</label>
        <input type="file" name="icon" accept="image/*"
          class="w-full p-3 bg-black border border-green-600 rounded-lg file:bg-green-600 file:text-black file:font-bold file:px-4 file:py-2 file:rounded-lg file:mr-4" />
        
        {{ if .TechStack.IconURL }}
        <p class="mt-3 text-sm">Current Icon:</p>
        <img src="{{ .TechStack.IconURL }}" alt="Current Icon" class="h-10 mt-2 rounded" />
        {{ end }}
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 px-4 rounded-lg transition">
        Update
      </button>
    </form>
  </div>
</section>
{{ end }}
