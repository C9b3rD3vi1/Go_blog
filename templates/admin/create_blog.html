{{ define "content" }}
<section class="max-w-4xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-6">üìù Create a New Blog Post</h1>

    {{ if .Error }}
    <div class="alert alert-error mb-4">{{ .Error }}</div>
    {{ end }} {{ if .Success }}
    <div class="alert alert-success mb-4">{{ .Success }}</div>
    {{ end }}

    <form
        action="/admin/create_blog"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-6"
    >
        <div>
            <label class="label">Title *</label>
            <input
                type="text"
                name="title"
                id="title"
                required
                class="input input-bordered w-full"
                oninput="generateSlug(this.value)"
            />
        </div>

        <div>
            <label class="label">Slug</label>
            <input
                type="text"
                name="slug"
                id="slug"
                class="input input-bordered w-full"
            />
        </div>

        <div>
            <label class="label">Excerpt *</label>
            <textarea
                name="excerpt"
                required
                class="textarea textarea-bordered w-full"
            ></textarea>
        </div>
        <div>
            <label class="label">Content *</label>
            <textarea
                name="content"
                required
                class="textarea textarea-bordered w-full"
                rows="10"
            ></textarea>
        </div>

        <div>
            <label class="label">Author *</label>
            <input
                type="text"
                name="author"
                required
                class="input input-bordered w-full"
            />
        </div>

        <div>
            <label class="label">Image Cover</label>
            <input
                type="file"
                name="image"
                accept="image/*"
                class="file-input file-input-bordered w-full"
            />
        </div>

        <button type="submit" class="btn btn-primary">Create Blog</button>
    </form>

    <!-- Preview Section -->
    <div class="mt-12">
        <h2 class="text-2xl font-semibold mb-4">üîç Live Preview</h2>
        <div class="p-4 bg-base-200 rounded shadow space-y-2" id="preview-box">
            <h3 class="text-xl font-bold" id="preview-title"></h3>
            <p class="text-sm text-base-content/80" id="preview-slug"></p>
        </div>
    </div>
</section>

<script>
    function generateSlug(title) {
        const slug = title
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/(^-|-$)+/g, "");
        document.getElementById("slug").value = slug;
        document.getElementById("preview-title").innerText = title;
        document.getElementById("preview-slug").innerText = `/blog/${slug}`;
    }
</script>
{{ end }}
