{{block "content" .}}

<div class="max-w-6xl mx-auto mt-10 bg-white shadow-xl rounded-xl p-6 border border-gray-100">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{ .Title }}</h2>
    <a href="/admin/users/create" 
       class="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-medium">
       Create New User
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full text-left text-sm">
      <thead>
        <tr class="bg-gray-100 text-gray-700 uppercase text-xs tracking-wider">
          <th class="px-4 py-3">Full Name</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Role</th>
          <th class="px-4 py-3">Created At</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {{ range .Users }}
        <tr class="hover:bg-gray-50 transition">

          <!-- Name -->
          <td class="px-4 py-3 font-medium text-gray-800">{{ .FullName }}</td>

          <!-- Email -->
          <td class="px-4 py-3 text-gray-700">{{ .Email }}</td>

          <!-- Role -->
          <td class="px-4 py-3">
            {{ if .IsAdmin }}
              <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold">Admin</span>
            {{ else }}
              <span class="px-2 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-semibold">User</span>
            {{ end }}
          </td>

          <!-- Created At -->
          <td class="px-4 py-3 text-gray-500 text-sm">{{ .CreatedAt.Format "2006-01-02 15:04" }}</td>

          <!-- Actions -->
          <td class="px-4 py-3 space-x-2 flex items-center">

            <!-- View -->
            <a href="/admin/users/{{ .ID }}" 
               class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-xs font-semibold">
               View
            </a>

            <!-- Edit -->
            <a href="/admin/users/{{ .ID }}/edit" 
               class="px-3 py-1 bg-teal-600 hover:bg-teal-700 text-white rounded-lg text-xs font-semibold">
               Edit
            </a>

            <!-- Delete -->
            <form action="/admin/users/{{ .ID }}/delete" method="POST" 
                  onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" 
                      class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded-lg text-xs font-semibold">
                Delete
              </button>
            </form>

          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

</div>


{{ end }}
