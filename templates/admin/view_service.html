{{ block "content" . }}
<section class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl w-full mx-auto bg-white rounded-3xl shadow-xl p-10 animate-fade-in-up">
    
    <!-- Service Title -->
    <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-gray-900 text-center">
      {{ .Service.Title }}
    </h1>

    <!-- Service Image -->
    {{ if .Service.ImageURL }}
    <div class="mb-6 flex justify-center">
        <img src="{{ .Service.ImageURL }}" alt="{{ .Service.Title }}" class="w-full max-w-3xl rounded-2xl shadow-lg object-cover">
    </div>
    {{ end }}

    <!-- Description -->
    <p class="text-gray-800 text-lg sm:text-xl mb-8 leading-relaxed">
      {{ .Service.Description }}
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-center gap-4">
        <a href="/admin/services/edit/{{ .Service.ID }}" class="btn btn-warning btn-lg w-full sm:w-auto">
            Edit
        </a>
        <a href="/admin/services/delete/{{ .Service.ID }}" class="btn btn-error btn-lg w-full sm:w-auto" onclick="return confirm('Are you sure you want to delete this service?');">
            Delete
        </a>
        <a href="/admin/services" class="btn btn-outline btn-lg w-full sm:w-auto">
            ‚Üê Back to Services
        </a>
    </div>

  </div>
</section>
{{ end }}
