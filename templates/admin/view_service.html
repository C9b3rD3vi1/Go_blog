{{ define "content" }}
<div class="max-w-3xl mx-auto p-6 bg-base-200 rounded-lg shadow-lg mt-8">
    <h1 class="text-2xl font-bold mb-4">{{ .Service.Title }}</h1>

    {{ if .Service.ImageURL }}
    <img src="{{ .Service.ImageURL }}" alt="{{ .Service.Title }}" class="w-full rounded mb-4">
    {{ end }}

    <p class="mb-6">{{ .Service.Description }}</p>

    <div class="flex space-x-2">
        <a href="/admin/services/edit/{{ .Service.ID }}" class="btn btn-warning">Edit</a>
        <a href="/admin/services/delete/{{ .Service.ID }}" class="btn btn-error">Delete</a>
        <a href="/admin/services" class="btn btn-link">‚Üê Back to Services</a>
    </div>
</div>
{{ end }}
